{% extends 'base.html' %}

{% block content %}

<div class="container text-center mt-5">
    <h1 class="display-4 fw-bold">
        Disconnection Successful!
    </h1>
    <p class="lead text-muted mt-3">
        Your Steam account has been successfully disconnected.
        You can still use the dashboard with limited features.
    </p>
    <div class="mt-4">
        <a href="{% url 'dashboard-index' %}" class="btn btn-primary btn-lg">
            Go to Dashboard
        </a>
    </div>
    <div class="mt-5">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/753/header.jpg"
             alt="Steam Banner"
             class="img-fluid rounded shadow">
    </div>
</div>

{% endblock %}
