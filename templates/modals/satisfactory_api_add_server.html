<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Add Dedicated Server</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <form method="POST" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Server Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="e.g. My Factory"
                                   required {% if name %}value="{{ name }}"{% endif %}>
                        </div>
                        <div class="mb-3">
                            <label for="ip" class="form-label">IP Address</label>
                            <input type="text" class="form-control" id="ip" name="ip" placeholder="e.g. 76.87.108.201"
                                   required {% if host %}value="{{ host }}"{% endif %}>
                        </div>
                        <div class="mb-3">
                            <label for="port" class="form-label">Port</label>
                            <input type="number" class="form-control" id="port" name="port" value="7777" required
                                   min="1" max="65535" {% if port %}value="{{ port }}"{% endif %}>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Admin password">
                            <div id="passwordHelpBlock" class="form-text">
                                Your server's password. Leave empty if you don't have one.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Server</button>
                        <div class="form-text">
                            <p class="p-0 m-0">Server needs to be online and accessible to be added.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
