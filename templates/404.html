{% extends 'base.html' %}
{% block page_title %}
    Page Not Found
{% endblock %}
{% block content %}
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <h1 class="display-1 text-center">404</h1>
                <h2 class="display-4 text-center">Page Not Found</h2>
                <p class="lead text-center">The page you are looking for does not exist.</p>
                <div class="text-center">
                    <button class="btn btn-primary" onclick="window.history.back()">Go Back</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
