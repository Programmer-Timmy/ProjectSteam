{% load static %}

<!DOCTYPE html>
<html lang="en" {% if user.is_authenticated and user.dark_mode %}data-bs-theme="dark" {%else%}data-bs-theme="light"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Steam Index - Your gateway to Steam's vast collection of games and more!">

    <title>{% block page_title %}{{ page_title }}{% endblock %} - Steam</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="{% static 'js/base.js' %}"></script>
    {% block links %}{% endblock %}
    {% block style %}{% endblock %}
</head>
<body>

    {% include 'nav.html' %}\
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Bootstrap</strong>
            <small>just now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>

    <script>
    
    
    {% block content %}{% endblock %}
   

    {% block scripts %}
  
    </script>
    {% endblock %}
</body>
</html>
