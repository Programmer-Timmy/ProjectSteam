{% if games %}
    <div class="row">
        {% for game in games %}
            <div class="col-md-4 col-sm-6 col-12 mb-4">
                <div class="card mb-4 shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <p class="card-text text-truncate"
                           style="max-height: 60px; overflow: hidden;">
                            {{ game.description }}
                        </p>
                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="{% url 'game' game.appid %}"
                                   class="btn btn-sm btn-primary">
                                    <i class="bi bi-eye"></i> View
                                </a>
                                <div class="text-end">
                                    <small class="d-block text-muted">{{ game.release_date }}</small>
                                    <span class="text-success fw-bold">{{ game.price }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="alert alert-info text-center">No games found. Please try again.</div>
{% endif %}
