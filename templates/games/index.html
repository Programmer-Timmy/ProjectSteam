{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
            </div>
            <div class="col-md-4 text-center">
                <h1 class="mb-4">Games</h1>
            </div>
            <div class="col-md-4">
                <input type="search" class="form-control" name="search" placeholder="Search games..." id="search">
            </div>
        </div>

        <div class="row">
            <div class="col-12" id="games">
                {% if games %}
                    <div class="row">
                        {% for game in games %}
                            <div class="col-md-4 col-sm-6 col-12 mb-4">
                                <div class="card mb-4 shadow-sm h-100">
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title">{{ game.name }}</h5>
                                        <p class="card-text text-truncate"
                                           style="max-height: 60px; overflow: hidden;">
                                            {{ game.description }}
                                        </p>
                                        <div class="mt-auto">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <a href="{% url 'game' game.appid %}"
                                                   class="btn btn-sm btn-primary">
                                                    <i class="bi bi-eye"></i> View
                                                </a>
                                                <div class="text-end">
                                                    <small class="d-block text-muted">{{ game.release_date }}</small>
                                                    <span class="text-success fw-bold">{% if game.price == 0 %}
                                                        Free {% else %}{{ game.price }}{% endif %}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <div class="alert alert-info">No games found.</div>
                {% endif %}
            </div>
            <div class="text-center pb-4">
                <button class="btn btn-primary" id="load-more">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Load More
                </button>
            </div>
        </div>
    </div>

    <script>
        let limit = 30;
        const search = $('#search');
        const loadMore = $('#load-more');

        function getGames(searchValue) {
            $.ajax({
                url: "{% url 'get_games' %}",
                type: "get",
                data: {
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                    search: searchValue,
                    order_by: 'appid',
                    order: 'asc',
                    limit: limit
                },
                success: function (data) {
                    $('#games').html(data);
                    loadMore.find('span').addClass('d-none')

                     const games = $('#games .card');
                    if (games.length < limit) {
                        loadMore.addClass('d-none');
                    } else {
                        loadMore.removeClass('d-none');
                    }
                }
            });
        }

        search.on('input', function () {
            const searchValue = search.val();
            limit = 30;
            getGames(searchValue);
        });

        loadMore.on('click', function () {
            limit += 30;
            loadMore.find('span').removeClass('d-none');
            getGames(search.val());
        });
    </script>
{% endblock %}
