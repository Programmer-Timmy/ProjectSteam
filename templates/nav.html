<nav class="navbar navbar-expand-lg mb-3 navbar-dark">
    <div class="container">
        <!-- Navbar Brand (e.g., Logo) -->
        <a class="navbar-brand" href="/">Steam</a>
        
        <!-- Toggle button for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard-index' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/games/' %}active{% endif %}" href="{% url 'games-index' %}">Games</a>
                </li>
                
                <!-- Example dropdown menu (optional) -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        More
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
{#            at the other side add an dark mode toggle#}
            <div class="form-check form-switch ms-auto">
                <input class="form-check-input" type="checkbox" id="dark-mode-toggle" {% if user.is_authenticated and user.dark_mode %}checked{% endif %}>
                <label class="form-check-label" for="dark-mode-toggle">Dark Mode</label>
                <script>
                    const html = document.querySelector('html');
                    const darkModeToggle = document.querySelector('#dark-mode-toggle');
                    darkModeToggle.addEventListener('change', () => {
                        html.getAttribute('data-bs-theme') === 'dark' ? html.setAttribute('data-bs-theme', 'light') : html.setAttribute('data-bs-theme', 'dark');

                        // Save the user's preference to the server
                        $.ajax({
                            url: "{% url 'dark_mode' %}",
                            type: "post",
                            data: {
                                csrfmiddlewaretoken: "{{ csrf_token }}",
                                darkmode: html.getAttribute('data-bs-theme') === 'dark'
                            }
                        });
                    });
                </script>
        </div>
    </div>
</nav>
